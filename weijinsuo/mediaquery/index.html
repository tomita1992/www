<!-- 自己设置媒体查询 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        body,html
        {
            margin: 0px;
            padding: 0px;
        }
        .container
        {
          height: 1000px;
          background-color: hotpink;
        }
        .container
        {
            width: 100%;
        }
        @media (min-width: 768px)
        {
            .container
            {
                width:750px;
            }
        }
        @media (min-width: 992px)
        {
            .container
            {
                width:970px;
            }
        }
        @media (min-width: 1200px)
        {
            .container
            {
                width:1170px;
            }
        }
      </style>
</head>
<body>
    <div class="container"></div>
</body>
</html>
