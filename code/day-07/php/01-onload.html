<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>online</title>
</head>
<body>
    <script>
        var xhr = new XMLHttpRequest();

        xhr.open('GET', './time.php');

        xhr.send(null);
        //onload是根据HTML5中 XMLHttpRequest V2.0 定义的新的事件
        xhr.onload = function(){
            console.log(this.responseText);
        };
    </script>
</body>
</html>
