<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>根据name属性值获取元素</title>
</head>
<body>
    <input type="button" value="显示效果" id="btn"><br>
    <input type="text" value="你好" name="name1"/><br/>
    <input type="text" value="你好" name="name1"/><br/>
    <input type="text" value="你好" name="name2"/><br/>
    <input type="text" value="你好" name="name3"/><br/>
    <input type="text" value="你好" name="name1"/><br/>
    <script src="common.js"></script>
    <script>
        //点击按钮改变所有name属性值为name1的文本框中的value属性值
        my$('btn').onclick = function(){
            //通过name属性值获取元素
            let inputObjs = document.getElementsByName('name1');
            for(let object of inputObjs)
            {
                object.value = '我很好';
            }
        };
        
    </script>
</body>
</html>
