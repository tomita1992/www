<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>点击小图切换大图</title>
</head>
<body>
    <a href="logo.ico" id="ak"><img src="logo_small.png" alt=""></a>
    <img src="" alt="" id="big">
    <script src="common.js"></script>
    <script>
        //点击小图显示大图
        //点击超链接
        my$('ak').onclick = function(){
            my$('big').src = this.href;
            return false;
        };
    </script>
</body>
</html>
