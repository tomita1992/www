<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>获取元素方式总结</title>
</head>
<body>
<script>
    /**
     *  1.根据id属性的值获取元素，返回来的是一个元素对象
     *      document.getElementById('id属性的值')
     *
     *  2.根据标签名字获取元素，返回的是一个伪数组，里面保存了多个的DOM对象
     *      document.getElementsByTagName('标签的名字')
     *
     *  3.根据name属性的值获取元素，返回来的是一个伪数组，里面保存了多个的DOM对象
     *      document.getElementByName('name属性的值')
     *
     *  4.根据类样式的名字获取元素，返回来的是一个伪数组，里面保存了多个的DOM对象
     *      document.getElementByClassName('类样式的名字')
     *
     *  4.根据选择器获取元素，返回来的是一个元素对象
     *      document.querySelector('选择器的名字')---------------------------HTML新增旧版本的浏览器不支持
     *
     *  5.根据选择器获取元素，返回来的是一个伪数组，里面保存了多个的DOM对象
     *      document.querySelectorAll('选择器的名字')------------------------HTML新增旧版本的浏览器不支持
     */
</script>
</body>
</html>
