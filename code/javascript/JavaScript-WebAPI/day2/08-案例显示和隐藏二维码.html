<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>案例显示和隐藏二维码</title>
    <style>
        .nodeSmall {
            width: 50px;
            height: 50px;
            background: url(images/bgs.png) no-repeat -159px -51px;
            position: fixed;
            right: 10px;
            top: 40%;
        }
        .erweima {
            position: absolute;
            top: 0;
            left: -150px;
        }
        .nodeSmall a {
            display: block;
            width: 50px;
            height: 50px;
        }
        .hide {
            display: none;
        }
        
        .show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="nodeSmall" id="node_small">
        <a href="#"></a><!--锚定-->
        <div class="erweima hide" id="er">
            <img src="images/456.png" alt=""/>
        </div>
    </div>
    <script src="common.js"></script>
    <script>
        //获取鼠标要进入的a标签
        
        //1.先获取最外面的div
        let aObjs = my$('node_small').getElementsByTagName('a')[0];
        //2.为a注册鼠标进入
        aObjs.onmouseover = function(){
            my$('er').className = 'erweima show'
        };
        aObjs.onmouseout = function(){
            my$('er').className = 'erweima hide';
        };
    </script>
</body>
</html>
