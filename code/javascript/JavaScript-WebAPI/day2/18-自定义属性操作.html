<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>自定义属性操作</title>
    <style>
        ul
        {
            list-style-type: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <ul id="uu">
        <li score="10">助教的数学成绩</li>
        <li score="20">班主任的成绩</li>
        <li score="30">小苏的成绩</li>
        <li score="50">小明的成绩</li>
        <li score="60">小花的成绩</li>
    </ul>
    <script>
        //html标签中有没有什么自带的属性可以保存成绩----没有
        //本身html标签没有这个属性，自己添加的 叫做自定义属性
        
        //在html标签中添加的自定义属性如果想要获取这个属性的值，需要使用getAttribute方法
        
        //获取所有li的标签
        let liObjs = document.getElementsByTagName('li');
        for(let obj of liObjs)
        {
            obj.onclick = function(){
                // alert(this.score);
                alert(this.getAttribute('score'));
            };
        }
    </script>
</body>
</html>
