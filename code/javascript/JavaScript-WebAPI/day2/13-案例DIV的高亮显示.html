<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>案例DIV的高亮显示</title>
    <style>
        *
        {
            margin: 0;
            padding: 0;
        }
        div
        {
            width: 200px;
            height: 150px;
            background-color: salmon;
            float: left;
            margin-left: 30px;
            border: 2px solid salmon;
        }
    </style>
</head>
<body>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <script src="common.js"></script>
    <script>
        let objs = document.getElementsByTagName('div');
        for(let value of objs)
        {
            value.onmouseover = function(){
                this.style.border = '2px solid black';
            };
            value.onmouseout = function(){
                this.style.border = '';
            };
        }
    </script>
</body>
</html>
