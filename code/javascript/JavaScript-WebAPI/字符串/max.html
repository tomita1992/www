<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        function MyMath(){
            this.getmax = function(){
                var max = arguments[0];
                for(let i = 0; i < arguments.length; i++)
                {
                    if(max < arguments[i])
                    {
                        max = arguments[i];
                    }
                }
                
                return max;
            }
        }

        let mt = new MyMath();
        let max = mt.getmax(100,200,1000);
        console.log(max);
    </script>
</body>
</html>
