    <title>变量的作用域</title>
</head>
<body>
    <script>
    //全局变量：全局作用域  var
    //局部变量：局部作用域  let 或者在函数内定义的 var变量
    //块级作用域：大括号就可以看做是一块 
        num = 10;
        console.log(num);
        delete num;
        console.log(num);
    </script>

    </script>
