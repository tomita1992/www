<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>以函数作为返回值</title>
</head>
<body>
    <script>
        //函数作为返回值使用
        function f1(){
            return function(){console.log('哈哈哈 我老厉害了')};
        }
        var ff = f1();
        ff();
    </script>
</body>
</html>
