<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>点击图片修改自身的宽和高</title>
</head>
<body>
    <img src="logo.ico" alt="" id="img">
    <script>
        document.getElementById('img').onclick = function(){
            this.width = '100';
        };
    </script>
</body>
</html>
