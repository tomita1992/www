<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>点击按钮修改a标签</title>
</head>
<body>
    <a id="a" href="http://www.baidu.com">百度</a>
    <input id="btn" type="button" value="点我"/>
    <script>
        document.getElementById('btn').onclick = function(){
            let aObj = document.getElementById('a');
            aObj.href='http://www.google.com';
            aObj.innerText = '谷歌';
        };
    </script>
</body>
</html>
