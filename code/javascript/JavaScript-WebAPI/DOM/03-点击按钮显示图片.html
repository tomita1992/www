<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>点击按钮显示图片</title>
</head>
<body>
    <input type="button" value="显示图片" id="btn">
    <img id="img">
    <script>
        //点击按钮时设置img的src属性
        let btnObj = document.getElementById('btn');
        btnObj.onclick = function()
        {
            let imgObj = document.getElementById('img');
            if(imgObj.width)
            {
                imgObj.src = '';
                imgObj.width='';
            }else
            {
                imgObj.src = 'logo.ico';
                imgObj.width='100';
            }
        };
    </script>
</body>
</html>
