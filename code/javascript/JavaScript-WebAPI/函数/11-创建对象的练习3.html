<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>创建对象的练习 工厂模式</title>
</head>
<body>
    <script>
        //一次性创建多个对象可以把创建对象的代码封装在一个函数中 
        function createObject(name, age){
            //创建对象
            var obj = new Object();
            //创建属性
            obj.name = name;
            obj.age = age;
            //创建方法
            obj.sayHi = function(){
                console.log('阿捏阿瑟呦，我叫' + this.name + '我今年：' + this.age + '岁');
            };
            //返回对象
            return obj;
        };

        //创建人的对象
        var per1 = createObject('小芳', 21);
        //结果为true
        console.log(per1 instanceof Object);
        per1.sayHi();
        var per2 = createObject('小红', 24);
        per2.sayHi();
    </script>
</body>
</html>
