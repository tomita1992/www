<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date对象</title>
</head>
    <script>
        //如果创建对象的时候不传参数返回的是当前时间 如果传了 就显示传入的时间
        let date = new Date("2020-09-12");
        //显示当前的时间
        console.log(date);
        //返回一个时间戳 为毫秒
        console.log(Date.now());
        //获取年份
        console.log(date.getFullYear());
        //获取月份
        console.log(date.getMonth());
        //以下两种方式是相同的 js会默认将date转换成字符串之后再显示
        console.log(date);
        console.log(date.toString());
        //英文格式的日期
        console.log(date.toDateString());
        //数字格式的日期
        console.log(date.toLocaleDateString());
        //不支持HTML5的浏览器 可以用以下方式
        let now = + new Date();

        console.log(now);
    </script>
<body>

</body>
</html>
